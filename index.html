<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="heading">

        </ul>
        <!--<a target="_blant" href="https://shop.lazsoc.ca/collections/club-memberships/products/golden-speakers-club"><img class="lazsoc-member" src="assets/frontpage/lazsoc-logo.jpg"></a>-->
